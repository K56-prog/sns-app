{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div class="container">
      {% for item in object_list %}
      <div class="alert alert-success" role="alert">
          <p>タイトル : <a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
          <p>投稿者 : {{ item.author }}</p>
          <a class="btn btn-primary disabled" href="#" role="button">いいね{{ item.good_minus_one }}件</a>
          <a class="btn btn-secondary disabled" href="#" role="button">既読{{ item.read_minus_one }}人</a>
      </div>
      {% endfor %}  
  </div>
{% else %}
<a href="{% url 'login' %}">Please login</a>
{% endif %}
{% endblock content %}
